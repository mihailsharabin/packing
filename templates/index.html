<!DOCTYPE html>
<html>
<head>
    <title>Packing</title>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css" charset="utf-8">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript" charset="utf-8"></script>

    <!-- <link rel="stylesheet" href="../public/webix/codebase/webix.css" type="text/css"> 
    <script src="../public/webix/codebase/webix.js" type="text/javascript"></script>   -->
</head>
<body>
    <script type="text/javascript">

    // var my_data =  webix.ajax().post("get_data");

    function do_pack(){
        webix.ajax().post("/do_pack", function(text){
            webix.message(text); //show server side response
        });
    }

    webix.ready(function(){
    webix.ui({
        rows: [
            { 
                view: "toolbar",
                id: "myToolbar",
                cols: [
                    { },
                    { view: "button", value: "Pack", width: 150, click: do_pack },
                    { }
                ]
            },
            { 
                cols: [
                    { },
                    {
                        rows: [
                            {   view: "list",
                                // height: 200,
                                template: "#name#",
                                select: true,
                                data: {id: 1, name: "example_name"},
                                drag: true,
                            }
                        ]
                    },
                    { }
                ]
            }
        ]
        });
    });

    </script>
</body>
</html>
